<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
</head>

<body>
    <div>Teachable Machine Pose Model</div>
    <button type="button" onclick="init()">Click me</button>
    <div><canvas id="canvas"></canvas></div>
    <div id="label-container"></div>
    <script src="./lib/tf.min.js"></script>
    <script src="./lib/tm-pose-min.js"></script>
    <audio src="./Audio/DiscoBarMan.wav" id="finalSample" onended="reset()"></audio>
    <audio src="./Audio/BarChatter.wav" id="backgroundSample" autoplay="true" loop="true"></audio>
    <!-- Tried to load in JS dynamically but wasn't working. This will have to do! -->
    <audio src="./Audio/correctSample0.wav" id="correctSample0"></audio>
    <audio src="./Audio/correctSample1.wav" id="correctSample1"></audio>
    <audio src="./Audio/correctSample2.wav" id="correctSample2"></audio>
    <audio src="./Audio/correctSample3.wav" id="correctSample3"></audio>
    <audio src="./Audio/correctSample4.wav" id="correctSample4"></audio>
    <audio src="./Audio/correctSample5.wav" id="correctSample5"></audio>
    <audio src="./Audio/incorrectSample0.wav" id="incorrectSample0"></audio>
    <audio src="./Audio/incorrectSample1.wav" id="incorrectSample1"></audio>
    <audio src="./Audio/incorrectSample2.wav" id="incorrectSample2"></audio>
    <audio src="./Audio/incorrectSample3.wav" id="incorrectSample3"></audio>
    <audio src="./Audio/incorrectSample4.wav" id="incorrectSample4"></audio>
    <audio src="./Audio/incorrectSample5.wav" id="incorrectSample5"></audio>
    <audio src="./Audio/sfx_disco_dialog0.wav" id="dialogSample0"></audio>
    <audio src="./Audio/sfx_disco_dialog1.wav" id="dialogSample1"></audio>
    <audio src="./Audio/sfx_disco_dialog2.wav" id="dialogSample2"></audio>
    <audio src="./Audio/sfx_disco_dialog3.wav" id="dialogSample3"></audio>
    <script type="text/javascript">
        var audiocontext = new AudioContext();
        var correctSamples = [], incorrectSamples = [], dialogueSamples = [];
        var correctElement = [], incorrectElement = [], dialogueElement = [];
        var triggeredSamplesGain = audiocontext.createGain();

        for (let i = 0; i < 6; i++) {
            correctElement[i] = document.getElementById("correctSample" + i);
            correctSamples[i] = audiocontext.createMediaElementSource(correctElement[i]);
            correctSamples[i].connect(triggeredSamplesGain).connect(audiocontext.destination);

            incorrectElement[i] = document.getElementById("incorrectSample" + i);
            incorrectSamples[i] = audiocontext.createMediaElementSource(incorrectElement[i]);
            incorrectSamples[i].connect(triggeredSamplesGain).connect(audiocontext.destination);
        }

        for (let i = 0; i < 4; i++) {
            dialogueElement[i] = document.getElementById("dialogSample" + i);
            dialogueSamples[i] = audiocontext.createMediaElementSource(dialogueElement[i]);
            dialogueSamples[i].connect(triggeredSamplesGain).connect(audiocontext.destination);
        }

        const finalSampleElement = document.getElementById("finalSample");
        const finalSample = audiocontext.createMediaElementSource(finalSampleElement);
        const finalGain = audiocontext.createGain();
        finalSample.connect(finalGain).connect(audiocontext.destination);

        const backgroundSampleElement = document.getElementById("backgroundSample");
        const backgroundSample = audiocontext.createMediaElementSource(backgroundSampleElement);
        const backgroundGain = audiocontext.createGain();
        backgroundSample.connect(backgroundGain).connect(audiocontext.destination);

        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose
        // the link to your model provided by Teachable Machine export panel 

        //Needs updating!
        const URL = "https://teachablemachine.withgoogle.com/models/MDYJWR2mg/";
        let model, webcam, ctx, labelContainer, maxPredictions;
        var newPrediction, oldPrediction;
        var checkTimer, randomTimer;
        var playerAnswer = [];
        var checkCounter = 0, correctCounter = -1;
        var isComplete = false;

        //Needs updating!
        var correctAnswer = [0, 0, 0, 0, 0, 0];

        //init();

        async function init() {
            backgroundSampleElement.play();

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // Note: the pose library adds a tmPose object to your window (window.tmPose)
            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Convenience function to setup a webcam
            const size = 200;
            const flip = true; // whether to flip the webcam
            webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            // append/get elements to the DOM
            const canvas = document.getElementById("canvas");
            canvas.width = size; canvas.height = size;
            ctx = canvas.getContext("2d");
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
            checkTimer = setInterval(checkChange, 500);
            randomTimer = setTimeout(randomPlaySound, Math.floor((Math.random() * 10000) + 5000));
        }

        function checkChange() {
            console.log(checkCounter);
            if (newPrediction !== oldPrediction) {
                checkCounter = 0;
            }
            else {
                checkCounter++;
                if (checkCounter > 3) {
                    playerAnswer.push(parseInt(newPrediction));
                    if (playerAnswer[playerAnswer.length - 1] == correctAnswer[playerAnswer.length - 1]) {
                        //Play a sample if they get the answer right
                        correctCounter++;
                        correctElement[correctCounter].play();
                    }
                    else {
                        //Play a sample if they get the answer wrong
                        incorrectElement[playerAnswer.length - 1].play();

                    }
                    if (playerAnswer.length == correctAnswer.length) {
                        console.log("same length");
                        if (JSON.stringify(playerAnswer) == JSON.stringify(correctAnswer)) {
                            isComplete = true;
                            backgroundGain.gain.linearRampToValueAtTime(0.2, 1);
                            setTimeout(() => {
                                finalSampleElement.play();
                            }, 1000);
                            playerAnswer = [];
                            correctCounter = -1;
                            clearInterval(checkTimer);
                            console.log("Well done");
                        }
                        else {
                            playerAnswer = [];
                            console.log("Try again");
                            correctCounter = -1;
                        }
                        playerAnswer = [];
                    }
                    checkCounter = 0;
                }
            }
            oldPrediction = newPrediction;
        }

        function randomPlaySound() {
            if (!isComplete && correctCounter < 2) {
                var randomNumber = Math.floor((Math.random() * 100) + 1);
                var randomSound = Math.floor((Math.random() * 4));
                if (randomNumber < 100) {
                    dialogueElement[randomSound].play();
                }
            }
            setTimeout(randomPlaySound, Math.floor((Math.random() * 10000) + 5000));
        }

        function reset() {
            checkTimer = setInterval(checkChange, 500);
            isComplete = false;
            backgroundGain.gain.linearRampToValueAtTime(1, 1);
        }

        async function loop(timestamp) {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            // Prediction #1: run input through posenet
            // estimatePose can take in an image, video or canvas html element
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            // Prediction 2: run input through teachable machine classification model
            const prediction = await model.predict(posenetOutput);

            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;

            }
            newPrediction = Object.keys(prediction).reduce(function (a, b) {
                return (parseFloat(prediction[a].probability.toFixed(2)) > parseFloat(prediction[b].probability.toFixed(2)) ? a : b);
            });

            // finally draw the poses
            drawPose(pose);
        }

        function drawPose(pose) {
            if (webcam.canvas) {
                ctx.drawImage(webcam.canvas, 0, 0);
                // draw the keypoints and skeleton
                if (pose) {
                    const minPartConfidence = 0.5;
                    tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                    tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
                }
            }
        }
    </script>
</body>

</html>
