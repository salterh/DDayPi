<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
</head>

<body>
    <div>Teachable Machine Pose Model</div>
    <button type="button" onclick="init()">Click me</button>
    <div><canvas id="canvas"></canvas></div>
    <div id="label-container"></div>
    <script src="./lib/tf.min.js"></script>
    <script src="./lib/tm-pose-min.js"></script>
    <audio src="./Audio/barMan.wav" id="finalSample" onended="reset()"></audio>
    <audio src="./Audio/barChatter.wav" id="backgroundSample" autoplay="true" loop="true"></audio>
    <script type="text/javascript">
        var audiocontext = new AudioContext();
        var correctElement = [], incorrectElement = [], dialogElement = [], drinkPElement = [], drinkTElement = [], glassElement = [], trackElement = [], engineElement = [];
        var correctSamples = [], incorrectSamples = [], dialogSamples = [], drinkPSamples = [], drinkTSamples = [], glassSamples = [], trackSamples = [], engineSamples = [];

        const finalSampleElement = document.getElementById("finalSample");
        const finalSample = audiocontext.createMediaElementSource(finalSampleElement);
        const finalGain = audiocontext.createGain();
        finalSample.connect(finalGain).connect(audiocontext.destination);

        const backgroundSampleElement = document.getElementById("backgroundSample");
        const backgroundSample = audiocontext.createMediaElementSource(backgroundSampleElement);
        const backgroundGain = audiocontext.createGain();
        backgroundSample.connect(backgroundGain).connect(audiocontext.destination);

        const triggeredSamplesGain = audiocontext.createGain();
        const musicGain = audiocontext.createGain();

        for (let i = 0; i < 6; i++) {
            correctElement[i] = document.createElement("audio");
            correctElement[i].src = "./Audio/correctSample" + i + ".wav";
            correctSamples[i] = audiocontext.createMediaElementSource(correctElement[i]);
            correctSamples[i].connect(triggeredSamplesGain).connect(audiocontext.destination);
            incorrectElement[i] = document.createElement("audio");
            incorrectElement[i].src = "./Audio/incorrectSample" + i + ".wav";
            incorrectSamples[i] = audiocontext.createMediaElementSource(incorrectElement[i]);
            incorrectSamples[i].connect(triggeredSamplesGain).connect(audiocontext.destination);

            engineElement[i] = document.createElement("audio");
            engineElement[i].src = "./Audio/engineSample" + i + ".wav";
            engineSamples[i] = audiocontext.createMediaElementSource(trackElement[i]);
            engineSamples[i].connect(musicGain).connect(audiocontext.destination);

            trackElement[i] = document.createElement("audio");
            trackElement[i].src = "./Audio/Music/Track" + i + ".wav";
            trackSamples[i] = audiocontext.createMediaElementSource(trackElement[i]);
            trackSamples[i].connect(musicGain).connect(audiocontext.destination);
            

        }

        for (let i = 0; i < 4; i++) {
            dialogElement[i] = document.createElement("audio");
            dialogElement[i].src = "./Audio/dialog" + i + ".wav";
            dialogSamples[i] = audiocontext.createMediaElementSource(dialogElement[i]);
            dialogSamples[i].connect(triggeredSamplesGain).connect(audiocontext.destination);
            drinkPElement[i] = document.createElement("audio");
            drinkPElement[i].src = "./Audio/drinkPour" + i + ".wav";
            drinkPElement[i].onended = () => {
                setTimeout(playRandom(drinkTElement), 5000);
            }
            drinkPSamples[i] = audiocontext.createMediaElementSource(drinkPElement[i]);
            drinkPSamples[i].connect(backgroundGain).connect(audiocontext.destination);
            drinkTElement[i] = document.createElement("audio");
            drinkTElement[i].src = "./Audio/drinkThud" + i + ".wav";
            drinkTElement[i].onended = () => {
                setTimeout(playRandom(glassElement), 5000);
            }
            drinkTSamples[i] = audiocontext.createMediaElementSource(drinkTElement[i]);
            drinkTSamples[i].connect(backgroundGain).connect(audiocontext.destination);
            glassElement[i] = document.createElement("audio");
            glassElement[i].src = "./Audio/glassClink" + i + ".wav";
            glassSamples[i] = audiocontext.createMediaElementSource(glassElement[i]);
            glassSamples[i].connect(backgroundGain).connect(audiocontext.destination);
        }

        //Needs updating!
        const URL = "https://teachablemachine.withgoogle.com/models/MDYJWR2mg/";

        let model, webcam, ctx, labelContainer, maxPredictions;
        var newPrediction, oldPrediction;
        var checkTimer, dialogTimer, drinkTimer;
        var playerAnswer = [];
        var checkCounter = 0, correctCounter = -1;
        var isComplete = false;

        //Needs updating!
        var correctAnswer = [0, 0, 0, 0, 0, 0];

        //init();

        async function init() {
            backgroundSampleElement.play();
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const size = 200;
            const flip = true; // whether to flip the webcam
            webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            const canvas = document.getElementById("canvas");
            canvas.width = size; canvas.height = size;
            ctx = canvas.getContext("2d");
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
            checkTimer = setInterval(checkChange, 500);
            dialogTimer = setTimeout(playRandomDialog, Math.floor((Math.random() * 10000) + 5000));
            drinkTimer = setTimeout(playRandomDrink, Math.floor((Math.random() * 5000) + 5000))
        }

        function checkChange() {
            //console.log(checkCounter);
            if (newPrediction !== oldPrediction) {
                checkCounter = 0;
            }
            else {
                checkCounter++;
                if (checkCounter > 3) {
                    playerAnswer.push(parseInt(newPrediction));
                    if (playerAnswer[playerAnswer.length - 1] == correctAnswer[playerAnswer.length - 1]) {
                        correctCounter++;
                        correctElement[correctCounter].play();
                    }
                    else
                        incorrectElement[playerAnswer.length - 1].play();
                    if (playerAnswer.length == correctAnswer.length) {
                        if (JSON.stringify(playerAnswer) == JSON.stringify(correctAnswer)) {
                            isComplete = true;
                            backgroundGain.gain.linearRampToValueAtTime(0.2, 1);
                            setTimeout(() => {
                                finalSampleElement.play();
                            }, 1000);
                            playerAnswer = [];
                            correctCounter = -1;
                            clearInterval(checkTimer);
                            console.log("Well done");
                        }
                        else {
                            playerAnswer = [];
                            console.log("Try again");
                            correctCounter = -1;
                        }
                        playerAnswer = [];
                    }
                    checkCounter = 0;
                }
            }
            oldPrediction = newPrediction;
        }

        function playRandomDialog() {
            if (!isComplete && correctCounter < 2) {
                var randomNumber = Math.floor((Math.random() * 100) + 1);
                var randomSound = Math.floor((Math.random() * dialogElement.length));
                if (randomNumber < 100) {
                    dialogElement[randomSound].play();
                }
            }
            dialogTimer = setTimeout(playRandomDialog, Math.floor((Math.random() * 10000) + 5000));
        }

        function playRandomDrink() {
            console.log("PlayingDrink");
            var randomNumber = Math.floor((Math.random() * 100));
            var randomSound = Math.floor((Math.random() * 4));
            drinkPElement[randomSound].play();
            drinkTimer = setTimeout(playRandomDrink, Math.floor((Math.random() * 5000) + 5000));
        }

        function reset() {
            checkTimer = setInterval(checkChange, 500);
            isComplete = false;
            backgroundGain.gain.linearRampToValueAtTime(1, 1);
        }

        async function loop(timestamp) {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            const prediction = await model.predict(posenetOutput);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
            newPrediction = Object.keys(prediction).reduce(function (a, b) {
                return (parseFloat(prediction[a].probability.toFixed(2)) > parseFloat(prediction[b].probability.toFixed(2)) ? a : b);
            });
            drawPose(pose);
        }

        function drawPose(pose) {
            if (webcam.canvas) {
                ctx.drawImage(webcam.canvas, 0, 0);
                // draw the keypoints and skeleton
                if (pose) {
                    const minPartConfidence = 0.5;
                    tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                    tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
                }
            }
        }

        function playRandom(arr) {
            let random = Math.floor(Math.random() * arr.length);
            arr[random].play();
        }
    </script>
</body>

</html>
